<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Who is Meesh - Beetlejuice Themed Page">
    <title>Who is Meesh?</title>
    
    <style>
        /* Beetlejuice-Themed Background with Stripes */
        body {
            font-family: 'Georgia', serif;
            color: #EEE; /* Light grey text */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #111 50%, #fff 50%);
            background-attachment: fixed;
            background-size: 100px 100px;
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #00FF00; /* Neon Green */
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Style for the Showtime button */
        .showtime-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #551a8b; /* Dark Purple */
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00FF00; /* Neon green border */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 50px;
        }

        .showtime-box:hover {
            background-color: #00FF00; /* Neon green on hover */
            color: #000;
            border: 3px solid #551a8b; /* Switch to purple border */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #EEE;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Who is Meesh?</h1>

    <div class="showtime-box" onclick="window.location.href='michelle-info.html'">
        Showtime!
    </div>

    <div class="footer">
        <p>Thanks for visiting! Feel free to <a href="mailto:meesh@example.com" style="color: #00FF00; text-decoration: none;">get in touch</a>.</p>
    </div>

</body>
</html>
