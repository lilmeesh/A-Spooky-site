<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Who is Meesh - Beetlejuice Themed Page">
    <title>Who is Meesh?</title>
    
    <style>
        /* Spookier Beetlejuice-Themed Background with Dark Colors */
        body {
            font-family: 'Georgia', serif;
            color: #4B0082; /* Deep Purple text */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #1d1b1b; /* Darker background */
            background-image: linear-gradient(45deg, #1d1b1b 25%, #3a3a3a 25%, #3a3a3a 50%, #1d1b1b 50%, #1d1b1b 75%, #3a3a3a 75%);
            background-size: 100px 100px; /* Darker criss-cross pattern */
            position: relative;
            overflow: hidden; /* Ensure fog stays inside */
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #00FF00; /* Neon Green */
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px #551A8B; /* Brighter Purple shadow */
        }

        /* Cobweb decoration for corners */
        .cobweb {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Spider_Web.svg/1024px-Spider_Web.svg.png') no-repeat center;
            background-size: contain;
        }

        .cobweb.top-left {
            top: 0;
            left: 0;
        }

        .cobweb.top-right {
            top: 0;
            right: 0;
        }

        /* Style for the Showtime button with flickering neon effect */
        .showtime-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #551A8B; /* Dark Purple */
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00FF00; /* Neon green border */
            text-align: center;
            cursor: pointer;
            animation: flicker 1.5s infinite;
            transition: all 0.3s ease;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow */
            position: relative;
        }

        /* Flickering Neon Animation */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .showtime-box:hover {
            background-color: #00FF00; /* Neon green on hover */
            color: #000;
            border: 3px solid #551A8B; /* Switch to purple border */
            box-shadow: 0 0 20px rgba(85, 26, 139, 0.8); /* Purple glow on hover */
        }

        /* Flying bats with animation */
        .bat {
            position: absolute;
            top: -50px;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Bat_icon.svg/640px-Bat_icon.svg.png') no-repeat center;
            background-size: contain;
            animation: fly 10s infinite linear;
        }

        /* Animation for bats flying across the screen */
        .bat:nth-child(1) {
            left: -100px;
            animation-delay: 0s;
        }

        .bat:nth-child(2) {
            left: -200px;
            animation-delay: 3s;
        }

        .bat:nth-child(3) {
            left: -300px;
            animation-delay: 6s;
        }

        @keyframes fly {
            0% {
                top: 10%;
                left: -100px;
                transform: scale(0.5) rotate(0deg);
            }
            50% {
                top: 50%;
                left: 50%;
                transform: scale(1) rotate(20deg);
            }
            100% {
                top: 10%;
                left: 100%;
                transform: scale(0.5) rotate(0deg);
            }
        }

        /* Pumpkins in the footer */
        .footer-pumpkin {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Halloween_pumpkin_icon.svg/640px-Halloween_pumpkin_icon.svg.png') no-repeat center;
            background-size: contain;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #4B0082;
            font-size: 16px;
        }

        .footer p {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fog Effect */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/fog.png');
            opacity: 0.15;
            animation: drift 20s infinite linear;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-200px, -100px);
            }
        }

    </style>
</head>
<body>

    <h1>Who is Meesh?</h1>

    <!-- Halloween decorations: cobwebs and animated bats -->
    <div class="cobweb top-left"></div>
    <div class="cobweb top-right"></div>
    <div class="bat"></div>
    <div class="bat"></div>
    <div class="bat"></div>

    <!-- Showtime Button with Bat Decoration -->
    <div class="showtime-box" onclick="window.location.href='michelle-info.html'">
        Showtime!
    </div>

    <!-- Footer with Pumpkins -->
    <div class="footer">
        <p>
            <span class="footer-pumpkin"></span> <!-- Left Pumpkin -->
            Thanks for visiting! Feel free to <a href="mailto:meesh@example.com" style="color: #00FF00; text-decoration: none; margin-left: 5px;">get in touch</a>
            <span class="footer-pumpkin"></span> <!-- Right Pumpkin -->
        </p>
    </div>

    <!-- Fog effect for the spooky vibe -->
    <div class="fog"></div>

</body>
</html>
