<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Who is Meesh - Beetlejuice Themed Page">
    <title>Who is Meesh?</title>
    
    <style>
        /* Clean Beetlejuice-Themed Background with Pastel Purple Stripes */
        body {
            font-family: 'Georgia', serif;
            color: #4B0082; /* Deep Purple text */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f7f7f7; /* Light, neutral background */
            background-image: linear-gradient(45deg, #f7f7f7 25%, #e6d3f1 25%, #e6d3f1 50%, #f7f7f7 50%, #f7f7f7 75%, #e6d3f1 75%);
            background-size: 100px 100px; /* Subtle pastel purple criss-cross pattern */
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #00FF00; /* Neon Green */
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px #551A8B; /* Purple shadow */
            position: relative; /* To allow the spider to position relative to this title */
        }

        /* Style for the Showtime button */
        .showtime-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #551A8B; /* Dark Purple */
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00FF00; /* Neon green border */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow */
        }

        .showtime-box:hover {
            background-color: #00FF00; /* Neon green on hover */
            color: #000;
            border: 3px solid #551A8B; /* Switch to purple border */
            box-shadow: 0 0 20px rgba(85, 26, 139, 0.8); /* Purple glow on hover */
        }

        /* Spider Web */
        .spider-web {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #000;
            border-top-color: transparent;
            border-left-color: transparent;
            background: radial-gradient(circle, transparent 60px, #f7f7f7 61px, transparent 61px);
        }

        /* Cartoon Spider */
        .spider {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: #000;
            border-radius: 50%;
            animation: crawl 6s infinite;
        }

        /* Cartoon Spider Eyes */
        .spider::before, .spider::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .spider::before {
            left: 8px;
            top: 10px;
        }

        .spider::after {
            right: 8px;
            top: 10px;
        }

        /* Spider Legs */
        .spider-leg {
            content: '';
            position: absolute;
            width: 25px;
            height: 2px;
            background-color: #000;
            border-radius: 2px;
            animation: legMove 6s infinite;
        }

        /* Positioning the legs (four on each side) */
        .spider-leg.leg-1 { top: 10px; left: -25px; transform: rotate(30deg); }
        .spider-leg.leg-2 { top: 20px; left: -25px; transform: rotate(10deg); }
        .spider-leg.leg-3 { top: 30px; left: -25px; transform: rotate(-10deg); }
        .spider-leg.leg-4 { top: 40px; left: -25px; transform: rotate(-30deg); }
        
        .spider-leg.leg-5 { top: 10px; right: -25px; transform: rotate(-30deg); }
        .spider-leg.leg-6 { top: 20px; right: -25px; transform: rotate(-10deg); }
        .spider-leg.leg-7 { top: 30px; right: -25px; transform: rotate(10deg); }
        .spider-leg.leg-8 { top: 40px; right: -25px; transform: rotate(30deg); }

        /* Keyframes for the spider crawling down */
        @keyframes crawl {
            0% {
                top: 20px;
            }
            100% {
                top: 400px; /* Crawl past the "Showtime" button */
            }
        }

        /* Keyframes for leg movement */
        @keyframes legMove {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #4B0082;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Who is Meesh?</h1>

    <!-- Spider Web and Cartoon Spider -->
    <div class="spider-web"></div>
    <div class="spider">
        <!-- Spider Legs -->
        <div class="spider-leg leg-1"></div>
        <div class="spider-leg leg-2"></div>
        <div class="spider-leg leg-3"></div>
        <div class="spider-leg leg-4"></div>
        <div class="spider-leg leg-5"></div>
        <div class="spider-leg leg-6"></div>
        <div class="spider-leg leg-7"></div>
        <div class="spider-leg leg-8"></div>
    </div>

    <div class="showtime-box" onclick="window.location.href='michelle-info.html'">
        Showtime!
    </div>

    <div class="footer">
        <p>Thanks for visiting! Feel free to <a href="mailto:meesh@example.com" style="color: #00FF00; text-decoration: none;">get in touch</a>.</p>
    </div>

</body>
</html>
