<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Who is Meesh - Beetlejuice Themed Page">
    <title>Who is Meesh?</title>
    
    <style>
        /* Clean Beetlejuice-Themed Background with Pastel Purple Stripes */
        body {
            font-family: 'Georgia', serif;
            color: #4B0082; /* Deep Purple text */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f7f7f7; /* Light, neutral background */
            background-image: linear-gradient(45deg, #f7f7f7 25%, #e6d3f1 25%, #e6d3f1 50%, #f7f7f7 50%, #f7f7f7 75%, #e6d3f1 75%);
            background-size: 100px 100px; /* Subtle pastel purple criss-cross pattern */
            position: relative;
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #00FF00; /* Neon Green */
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px #551A8B; /* Purple shadow */
        }

        /* Cobweb decoration for corners */
        .cobweb {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Spider_Web.svg/1024px-Spider_Web.svg.png') no-repeat center;
            background-size: contain;
        }

        .cobweb.top-left {
            top: 0;
            left: 0;
        }

        .cobweb.top-right {
            top: 0;
            right: 0;
        }

        /* Style for the Showtime button */
        .showtime-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #551A8B; /* Dark Purple */
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00FF00; /* Neon green border */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow */
            position: relative;
        }

        .showtime-box:hover {
            background-color: #00FF00; /* Neon green on hover */
            color: #000;
            border: 3px solid #551A8B; /* Switch to purple border */
            box-shadow: 0 0 20px rgba(85, 26, 139, 0.8); /* Purple glow on hover */
        }

        /* Bat decoration next to Showtime button */
        .bat {
            position: absolute;
            top: -20px;
            right: -40px;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Bat_icon.svg/640px-Bat_icon.svg.png') no-repeat center;
            background-size: contain;
        }

        /* Pumpkins in the footer */
        .footer-pumpkin {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Halloween_pumpkin_icon.svg/640px-Halloween_pumpkin_icon.svg.png') no-repeat center;
            background-size: contain;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #4B0082;
            font-size: 16px;
        }

        .footer p {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Who is Meesh?</h1>

    <!-- Halloween decorations: cobwebs -->
    <div class="cobweb top-left"></div>
    <div class="cobweb top-right"></div>

    <!-- Showtime Button with Bat Decoration -->
    <div class="showtime-box" onclick="window.location.href='michelle-info.html'">
        Showtime!
        <div class="bat"></div> <!-- Bat next to the button -->
    </div>

    <!-- Footer with Pumpkins -->
    <div class="footer">
        <p>
            <span class="footer-pumpkin"></span> <!-- Left Pumpkin -->
            Thanks for visiting! Feel free to <a href="mailto:meesh@example.com" style="color: #00FF00; text-decoration: none; margin-left: 5px;">get in touch</a>
            <span class="footer-pumpkin"></span> <!-- Right Pumpkin -->
        </p>
    </div>

</body>
</html>
