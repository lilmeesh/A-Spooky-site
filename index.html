<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Who is Meesh - Beetlejuice Themed Page">
    <title>Who is Meesh?</title>
    
    <style>
        /* Subtle Beetlejuice-Themed Background */
        body {
            font-family: 'Georgia', serif;
            color: #EEE; /* Light grey text */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #111; /* Dark charcoal background */
            background-image: radial-gradient(circle, rgba(0, 255, 0, 0.15) 20%, transparent 20%), radial-gradient(circle, rgba(85, 26, 139, 0.15) 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px; /* Light, subtle neon green and purple dots */
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #00FF00; /* Neon Green */
            font-size: 48px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px #551A8B; /* Purple shadow */
        }

        /* Style for the Showtime button */
        .showtime-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #551A8B; /* Dark Purple */
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00FF00; /* Neon green border */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Neon glow */
        }

        .showtime-box:hover {
            background-color: #00FF00; /* Neon green on hover */
            color: #000;
            border: 3px solid #551A8B; /* Switch to purple border */
            box-shadow: 0 0 20px rgba(85, 26, 139, 0.8); /* Purple glow on hover */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #EEE;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Who is Meesh?</h1>

    <div class="showtime-box" onclick="window.location.href='michelle-info.html'">
        Showtime!
    </div>

    <div class="footer">
        <p>Thanks for visiting! Feel free to <a href="mailto:meesh@example.com" style="color: #00FF00; text-decoration: none;">get in touch</a>.</p>
    </div>

</body>
</html>
