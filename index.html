<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Who is Michelle - Hocus Pocus Themed Page">
    <title>Who is Michelle?</title>
    
    <style>
        /* Clean Hocus Pocus-Themed Background */
        body {
            font-family: 'Georgia', serif;
            color: #ffffff; /* White text */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #2e003e; /* Deep purple */
            background-image: radial-gradient(circle at 50% 50%, #4b0082, #2e003e);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative; /* To position pumpkins */
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #FFDD57; /* Magical gold */
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #FFAA00; /* Bright golden shadow */
        }

        /* Style for the Button */
        .hocus-pocus-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4b0082; /* Dark purple */
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #FFDD57; /* Magical gold border */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 50px;
            box-shadow: 0 0 15px rgba(255, 221, 87, 0.5); /* Soft gold glow */
        }

        .hocus-pocus-button:hover {
            background-color: #FFDD57; /* Magical gold on hover */
            color: #4b0082; /* Deep purple text on hover */
            border: 3px solid #4b0082; /* Switch to purple border */
            box-shadow: 0 0 20px rgba(75, 0, 130, 0.8); /* Soft purple glow on hover */
        }

        /* Pumpkin decorations */
        .pumpkin {
            position: absolute;
            bottom: -20px;
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Halloween_pumpkin_icon.svg/640px-Halloween_pumpkin_icon.svg.png') no-repeat center;
            background-size: contain;
        }

        .pumpkin-left {
            left: -20px;
        }

        .pumpkin-right {
            right: -20px;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #FFDD57;
            font-size: 16px;
        }

        .footer p {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <h1>Who is Michelle?</h1>

    <!-- Hocus Pocus Button with the new text -->
    <div class="hocus-pocus-button" onclick="window.location.href='michelle-info.html'">
        It's all a bunch of Hocus Pocus!
    </div>

    <!-- Pumpkin decorations for Halloween -->
    <div class="pumpkin pumpkin-left"></div>
    <div class="pumpkin pumpkin-right"></div>

    <!-- Footer with updated text and bold "get in touch" -->
    <div class="footer">
        <p>Light the black flame candle to <a href="mailto:meesh@example.com" style="color: #FFDD57; text-decoration: none; font-weight: bold; margin-left: 5px;">get in touch</a></p>
    </div>

</body>
</html>
